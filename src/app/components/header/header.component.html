<mat-toolbar role="banner" aria-label="Main navigation">
  <span class="title">Black Chat</span>
  <span class="spacer"></span>
  <button
    mat-icon-button
    (click)="toggleTheme()"
    [attr.aria-label]="isDarkTheme ? 'Switch to light theme' : 'Switch to dark theme'"
    [attr.aria-pressed]="isDarkTheme"
    title="Toggle theme"
  >
    <mat-icon>{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</mat-icon>
  </button>
  <button
    mat-icon-button
    *ngIf="isAuthenticated"
    (click)="logout()"
    aria-label="Log out"
    title="Log out"
  >
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
